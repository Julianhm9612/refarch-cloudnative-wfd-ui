apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-configmap
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: wfdui
data:
  application.yaml: |+
    spring:
      application:
        name: menu-ui

    server:
      port: {{ .Values.image.containerPort }}

    wfd:
      menu:
        url: {{ .Values.menu.url }}
