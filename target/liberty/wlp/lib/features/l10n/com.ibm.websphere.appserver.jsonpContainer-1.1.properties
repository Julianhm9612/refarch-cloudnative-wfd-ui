description=The Java API for JSON Processing (JSON-P) feature provides a standardized method for \
 constructing and manipulating data to be rendered in JavaScript Object Notation (JSON). \
 When this feature is enabled, there is no built-in JSON-P provider. Instead, configure \
 a JSON-P provider via a <bell> which points at a library containing the JSON-P provider JAR file(s).
